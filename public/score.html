<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="width: 1000px">
      <table class="table">
        <thead class="thead">
          <tr class="playerList"></tr>
        </thead>
        <tbody class="tbody">
          <tr class="trheader bg-primary">
            <th scope="row" class="bg-primary text-white">Sum of scores</th>
            <td class="bg-primary text-white score">0</td>
            <td class="bg-primary text-white score">0</td>
            <td class="bg-primary text-white score">0</td>
            <td class="bg-primary text-white score">0</td>
          </tr>
          <tr class="listRound">
            <th scope="row">Round 1</th>
            <td><input type="number" data--id="0" /></td>
            <td><input type="number" data--id="1" /></td>
            <td><input type="number" data--id="2" /></td>
            <td><input type="number" data--id="3" /></td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary addroundBtn">Add round</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/score.js"></script>
</html>
